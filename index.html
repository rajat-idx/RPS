<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
        <link rel="stylesheet" href="style.css">
    </head>


    <body>
        <div class="flex-container">
            <h1 class="heading">ROCK PAPER SCISSORS</h1>
            
            <div class="scores">
                <p>Computer : 
                    <span id="computer_score">0</span>
                </p>
                <p>
                    You :
                    <span id="user_score">0</span>
                </p>
            </div>

            <div class="options">

                    <button class="hoverDiv" onclick="checker('rock')">
                        <i class="fa fa-hand-rock-o"></i>
                    </button>
                    <div class="hiddenText">Rock</div>

                    <button class="hoverDiv" onclick="checker('paper')">
                        <i class="fa fa-hand-paper-o"></i>
                    </button>
                    <div class="hiddenText">Paper</div>

                    <button class="hoverDiv" onclick="checker('scissor')">
                        <i class="fa fa-hand-scissors-o"></i>
                    </button>
                    <div class="hiddenText">Scissors</div>

            </div>

            <div class="details">
                <p id="user_choice"></p>
                <p id="comp_choice"></p>
                <p id="result"></p>
            </div>

        </div>
    </body>
    <script src="game.js"></script>
</html>
